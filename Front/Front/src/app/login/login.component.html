<div class="col-md-12 text-center">
  <h1>Prijavljivanje</h1>
</div>

<!-- Login Form -->
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  Korisničko ime <input type="text" formControlName="username" class="form-control" id="username" name="username" placeholder="Korisničko ime">
  Lozinka <input type="password" formControlName="password" class="form-control" id="password" name="password" placeholder="Lozinka">
  <input type="submit" class="btn btn-primary"  value="Uloguj se">
</form>

<!-- Remind Passowrd -->
<div id="formFooter">
  <a class="underlineHover" href="/signup">Registruj se ovde!</a>
</div>
